summary: Path used to manage the list of currencies.
description: The REST endpoint/path used to list `Currency` entities.  This path
      contains a `GET` and `POST` operation to perform the list and create tasks,
      respectively.
get:
  responses:
    '200':
      content:
        application/json:
          schema:
            type: array
            items:
              "$ref": '../../types/currency.yml'
            example:
            - code: USD
              description: United States dollar
            - code: EUR
              description: EURO
            - code: RUR
              description: Russian Ruble
      description: Successful response - returns an array of `Currency` entities.
    '304':
      description: Not modified response.
  operationId: getcurrencies
  summary: List All currencies
  description: Gets a list of all `Currency` entities.